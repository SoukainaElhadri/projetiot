{% extends 'base.html' %}

{% block title %}Login - Cold Chain Monitor{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header text-center py-3">
                <i class="fas fa-snowflake fa-3x text-primary mb-2"></i>
                <h4 class="mb-0">Access Control</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required autofocus
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">Login</button>

                    {% if form.errors %}
                    <div class="alert alert-danger mt-3 mb-0 py-2 text-center" role="alert">
                        Invalid credentials
                    </div>
                    {% endif %}
                </form>
            </div>
            <div class="card-footer text-center bg-white py-3 border-0 text-muted small">
                Cold Chain Monitoring System &copy; 2024
            </div>
        </div>
    </div>
</div>
{% endblock %}
